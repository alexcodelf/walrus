apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-
  namespace: walrus-workflow
spec:
  entrypoint: hello-hello-hello
  serviceAccountName: walrus-workflow
  # This spec contains two templates: hello-hello-hello and whalesay
  templates:
  - name: hello-hello-hello
    # Instead of just running a container
    # This template has a sequence of steps
    steps:
    - - name: hello1-a-b            # hello1 is run before the following steps
        template: whalesay
        arguments:
          parameters:
          - name: message
            value: "hello1"
    - - name: hello2a           # double dash => run after previous step
        template: whalesay
        arguments:
          parameters:
          - name: message
            value: "{{steps.hello1-a-b.status}}"
    - - name: hello2b           # single dash => run in parallel with previous step
        template: whalesay
        arguments:
          parameters:
          - name: message
            value: "{{steps.hello2a.status}}"

  # This is the same template as from the previous example
  # - name: whalesay1
  #   inputs:
  #     parameters:
  #     - name: message
  #   script:
  #     image: ubuntu
  #     source: |
  #       #!/bin/sh
  #       true
  #       echo "{{inputs.parameters.message}}"
  - name: whalesay
    inputs:
      parameters:
      - name: message
    script:
      image: ubuntu
      command: [sh]
      source: |
        #!/bin/sh
        true
        echo "{{inputs.parameters.message}}"

